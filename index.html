<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>
<body>
    <div class="formulario">
        <h1>laboratorio clinico</h1>
        <h2>registro para entrega de resultados</h2>
        <div>
            <form id="formulariopaciente" action="resultados.html" method="get">
                <div class="form-group">
                    <label for="nombre">Nombre completo:</label><br>
                    <input type="text" id="nombre" name="nombre" required><br><br>
                </div>
                <div class="form-group">
                    <label for="identificacion">Número de identificación:</label><br>
                    <input type="text" id="identificacion" name="identificacion"><br><br>
                </div>
                <div class="form-group">
                    <label for="telefono">Número de teléfono:</label><br>
                    <input type="tel" id="telefono" name="telefono"><br><br>
                </div class="form-group">
                <div>
                    <label for="email">Correo electrónico:</label><br>
                    <input type="email" id="email" name="email"><br><br>
                </div>
                <div class="form-group">
                    <label for="tipoexamen">tipo de examen</label>
                    <select id="tipoexamen" name="tipoexamen">
                        <option value="sangre">Examen de sangre</option>
                        <option value="orina">Examen de orina</option>
                        <option value="heces">Examen de heces</option>
                        <option value="hemograma">hemograma</option>
                        <option value="covid">COVID-19</option>
                    </select><br><br>
                </div>
                <div>
                    <label for="fechaexamen">fecha del examen</label>
                    <input type="date" id="fechaexamen" name="fechaexamen"><br><br>
                </div>
                <button type="submit">Enviar informacioon</button>
            </form>
        </div>
    </div>
    <script src="./scrip.js"></script>
</body>
</html>

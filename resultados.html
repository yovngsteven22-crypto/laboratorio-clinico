<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="success-message">
            <h1>Datos recibidos satisfactoriamente</h1>
        </div>

        <div class="datos-container">
            <h2>informacion del paciente</h2>

        <div class="dato-item">
            <span class="dato-label">nombre</span>
            <span class="dato-valor" id="mostrarnombre"></span>
        </div>

        <div class="dato-item">
            <span class="dato-label">documento</span>
            <span class="dato-valor" id="mostraridentificacion"></span>
        </div>
    
        <div class="dato-item">
            <span class="dato-label">telefono</span>
            <span class="dato-valor" id="mostrartelefono"></span>
        </div>
        
        <div class="dato-item">
            <span class="dato-label">email</span>
            <span class="dato-valor" id="mostraremail"></span>
        </div>

        <div class="dato-item">
            <span class="dato-label">tipo del examen</span>
            <span class="dato-valor" id="mostrartipoexamen"></span>
        </div>

        <div class="dato-item">
            <span class="dato-label">fecha del examen</span>
            <span class="dato-valor" id="mostrarfechaexamen"></span>
        </div>

        <button onclick="volveralfolmulario();">volver al inicio
            .
        </button>
    </div>
    <script src="resultados.js"></script>
</body>
</html>
